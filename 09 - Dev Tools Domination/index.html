<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello')
    // Interpolated
    console.log('Hello %s!', 'World')
    // Styled
    console.log('%c Hello World!', 'font-size:30px; border:5px solid lightblue; border-radius:50px; color:lightpink; padding-right:8px')
    // warning!
    console.warn('You shoud pay more attention')
    // Error :|
    console.error('There is a mistake')
    // Info
    console.info('Who are you?') //not shown in chrome
    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('OMG'), 'That is wrong!')
    // clearing
    console.clear()
    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    console.clear()
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`He is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })
    // counting
    console.count('Martin')
    console.count('Martin')
    console.count('Martin')
    console.count('Eva')
    console.count('Eva')
    console.count('Eva')
    console.count('Martin')
    console.count('Martin')
    console.count('Eva')
    console.count('Eva')
    console.count('Eva')
    console.count('Eva')
    console.count('Eva')
    // timing
    function manyNumbers() {
      console.time('Load')
      console.time('displayArray')
      let arr = [];
      for (let i = 0; i <= 10000000; i++) {
        arr.push(i * 7);
      }
      console.timeEnd('Load')
      console.log(arr)
      console.timeEnd('displayArray')
    }
    manyNumbers()

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs)
  </script>
</body>
</html>
